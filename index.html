<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Tokens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 24px;
            border: 1px solid #888;
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px #4ade80, 0 0 10px #4ade80, 0 0 15px #4ade80; }
            50% { box-shadow: 0 0 20px #4ade80, 0 0 30px #4ade80, 0 0 40px #4ade80; }
        }
        .glow {
            animation: glow 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-800">Chat with Tokens</h1>

        <!-- User Info and Online Count -->
        <div class="flex flex-col md:flex-row items-center justify-between p-3 bg-gray-50 rounded-lg">
            <div class="flex-1 flex items-center mb-2 md:mb-0">
                <span class="text-gray-600 font-medium mr-2">Online:</span>
                <span id="onlineCount" class="text-green-500 font-bold text-lg glow">0</span>
            </div>
            <div class="flex-1 flex items-center justify-end">
                <span class="text-gray-600 font-medium mr-2">You are:</span>
                <span id="userName" class="text-gray-800 font-semibold text-base">Loading...</span>
            </div>
        </div>

        <!-- Chat History -->
        <div id="chatHistory" class="bg-gray-50 p-4 rounded-lg h-96 overflow-y-auto border border-gray-200 space-y-4">
            <!-- Chat messages will be appended here -->
        </div>

        <!-- Chat Input Form -->
        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
            <input type="text" id="messageInput" placeholder="Type your message..."
                   class="flex-1 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="sendMessageButton"
                    class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out">
                Send
            </button>
            <button id="pwaButton"
                    class="bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 transition duration-300 ease-in-out">
                Pop TiffyAI on your Home screen
            </button>
        </div>
    </div>

    <!-- The Modals -->
    <div id="tokenModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p class="text-gray-700">Add Token button was clicked!</p>
        </div>
    </div>

    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Choose a Display Name</h2>
            <input type="text" id="nameInput" placeholder="Your name"
                   class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
            <button id="saveNameButton"
                    class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out">
                Save
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration and initialization
        let app;
        let db;
        let auth;

        try {
            const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Firebase initialization failed:", e);
        }

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        let userId = null;
        let userName = 'Anonymous';

        // UI elements
        const chatHistoryElement = document.getElementById('chatHistory');
        const messageInput = document.getElementById('messageInput');
        const sendMessageButton = document.getElementById('sendMessageButton');
        const pwaButton = document.getElementById('pwaButton');
        const userNameElement = document.getElementById('userName');
        const onlineCountElement = document.getElementById('onlineCount');

        // Modals
        const tokenModal = document.getElementById('tokenModal');
        const nameModal = document.getElementById('nameModal');
        const nameInput = document.getElementById('nameInput');
        const saveNameButton = document.getElementById('saveNameButton');

        // Functions to manage modal visibility
        const showModal = (modalElement) => {
            modalElement.style.display = 'flex';
        };

        const hideModal = (modalElement) => {
            modalElement.style.display = 'none';
        };

        // Function to display a chat message on the UI
        const displayMessage = (text, senderName, isUser) => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex', 'space-x-2', 'items-start', 'max-w-full');
            messageDiv.classList.add(isUser ? 'justify-end' : 'justify-start');

            const textDiv = document.createElement('div');
            textDiv.classList.add('p-3', 'rounded-xl', 'max-w-xs', 'md:max-w-md', 'break-words');
            if (isUser) {
                textDiv.classList.add('bg-blue-500', 'text-white');
            } else {
                textDiv.classList.add('bg-gray-200', 'text-gray-800');
            }

            const senderSpan = document.createElement('span');
            senderSpan.classList.add('font-bold', 'block', 'mb-1');
            senderSpan.textContent = senderName;

            const textContent = document.createTextNode(text);

            textDiv.appendChild(senderSpan);
            textDiv.appendChild(textContent);

            messageDiv.appendChild(textDiv);
            chatHistoryElement.appendChild(messageDiv);
            chatHistoryElement.scrollTop = chatHistoryElement.scrollHeight;
        };

        // Function to handle saving the user's name
        const saveUserName = async (name) => {
            if (db && userId) {
                const userDocRef = doc(db, `/artifacts/${appId}/users/${userId}/profile/data`);
                try {
                    await setDoc(userDocRef, { name: name });
                    userName = name;
                    userNameElement.textContent = userName;
                    hideModal(nameModal);
                    console.log("Username saved:", name);
                } catch (error) {
                    console.error("Error saving username:", error);
                }
            }
        };

        // Firebase Auth State Listener
        if (auth && db) {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    console.log("Authenticated with Firebase. User ID:", userId);

                    // Check for and load user's name
                    const userDocRef = doc(db, `/artifacts/${appId}/users/${userId}/profile/data`);
                    const userDocSnap = await getDoc(userDocRef);
                    if (userDocSnap.exists() && userDocSnap.data().name) {
                        userName = userDocSnap.data().name;
                        userNameElement.textContent = userName;
                        // Start tracking presence
                        trackUserPresence();
                    } else {
                        // Prompt for a name if it doesn't exist
                        showModal(nameModal);
                    }

                    // Set up real-time listener for chat messages
                    const messagesRef = collection(db, `/artifacts/${appId}/public/data/messages`);
                    const messagesQuery = query(messagesRef, orderBy('timestamp'));
                    onSnapshot(messagesQuery, (querySnapshot) => {
                        chatHistoryElement.innerHTML = '';
                        querySnapshot.forEach((doc) => {
                            const data = doc.data();
                            displayMessage(data.text, data.userName || 'Anonymous', data.userId === userId);
                        });
                    }, (error) => {
                         console.error("Error listening to messages:", error);
                    });

                    // Set up real-time listener for online users
                    const onlineUsersRef = collection(db, `/artifacts/${appId}/public/data/online_users`);
                    onSnapshot(onlineUsersRef, (querySnapshot) => {
                        const now = Date.now();
                        const activeUsers = querySnapshot.docs.filter(doc => {
                            const data = doc.data();
                            return data.last_seen && (now - data.last_seen.toMillis()) < 10000;
                        });
                        onlineCountElement.textContent = activeUsers.length;
                    }, (error) => {
                        console.error("Error listening to online users:", error);
                    });
                } else {
                    console.log("No user authenticated. Signing in anonymously...");
                    try {
                        const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                        if (token) {
                            await signInWithCustomToken(auth, token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Error signing in:", error);
                    }
                }
            });
        }

        // Function to periodically update user presence
        const trackUserPresence = () => {
            if (db && userId) {
                const presenceDocRef = doc(db, `/artifacts/${appId}/public/data/online_users/${userId}`);
                const updatePresence = () => {
                    setDoc(presenceDocRef, { last_seen: serverTimestamp() }, { merge: true });
                };
                updatePresence(); // Initial update
                setInterval(updatePresence, 5000); // Update every 5 seconds
            }
        };

        // Function to add a message to Firestore
        const sendMessage = async (text) => {
            if (text.trim() === '') return;
            if (!db || !userId) {
                console.error("Firestore DB not initialized or User not authenticated.");
                return;
            }
            try {
                await addDoc(collection(db, `/artifacts/${appId}/public/data/messages`), {
                    text: text,
                    timestamp: serverTimestamp(),
                    userId: userId,
                    userName: userName // Include the user's name
                });
                messageInput.value = '';
            } catch (error) {
                console.error("Error adding message to Firestore:", error);
            }
        };

        // Event Listeners
        sendMessageButton.addEventListener('click', () => {
            sendMessage(messageInput.value);
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage(messageInput.value);
            }
        });

        // Event listener for the new PWA button
        pwaButton.addEventListener('click', () => {
            window.open('https://tiffyai.github.io/App/', '_blank');
        });

        // Modal event listeners
        const tokenModalCloseButton = document.getElementById('tokenModal').querySelector('.close-button');
        if (tokenModalCloseButton) {
            tokenModalCloseButton.onclick = () => {
                hideModal(tokenModal);
            };
        }

        saveNameButton.addEventListener('click', () => {
            if (nameInput.value.trim() !== '') {
                saveUserName(nameInput.value.trim());
            } else {
                // This app doesn't use `alert()`, so let's log an error instead.
                console.error('Please enter a name.');
            }
        });

        window.onclick = function(event) {
            if (event.target === tokenModal) {
                hideModal(tokenModal);
            }
        };
    </script>
</body>
</html>
