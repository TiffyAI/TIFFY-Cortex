<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Tokens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 24px;
            border: 1px solid #888;
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px #4ade80, 0 0 10px #4ade80, 0 0 15px #4ade80; }
            50% { box-shadow: 0 0 20px #4ade80, 0 0 30px #4ade80, 0 0 40px #4ade80; }
        }
        .glow {
            animation: glow 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Firebase Configuration Warning -->
    <div id="configWarning" class="hidden w-full max-w-2xl bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded-lg" role="alert">
        <p class="font-bold">Firebase Configuration Required!</p>
        <p>Please update the `localFirebaseConfig` in the script with your own Firebase project keys. The app will not work until this is done.</p>
    </div>

    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-800">Chat with Tokens</h1>

        <!-- User Info and Online Count -->
        <div class="flex flex-col md:flex-row items-center justify-between p-3 bg-gray-50 rounded-lg">
            <div class="flex-1 flex items-center mb-2 md:mb-0">
                <span class="text-gray-600 font-medium mr-2">Online:</span>
                <span id="onlineCount" class="text-green-500 font-bold text-lg glow">0</span>
            </div>
            <div class="flex-1 flex items-center justify-end">
                <span class="text-gray-600 font-medium mr-2">You are:</span>
                <span id="userName" class="text-gray-800 font-semibold text-base">Loading...</span>
            </div>
        </div>

        <!-- Chat History -->
        <div id="chatHistory" class="bg-gray-50 p-4 rounded-lg h-96 overflow-y-auto border border-gray-200 space-y-4">
            <!-- Chat messages will be appended here -->
        </div>

        <!-- Chat Input Form -->
        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
            <input type="text" id="messageInput" placeholder="Type your message..."
                   class="flex-1 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="sendMessageButton"
                    class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out">
                Send
            </button>
            <button id="pwaButton"
                    class="bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 transition duration-300 ease-in-out">
                Pop TiffyAI on your Home screen
            </button>
        </div>
    </div>

    <!-- The Modals -->
    <div id="tokenModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p class="text-gray-700">Add Token button was clicked!</p>
        </div>
    </div>

    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Choose a Display Name</h2>
            <input type="text" id="nameInput" placeholder="Your name"
                   class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
            <button id="saveNameButton"
                    class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out">
                Save
            </button>
        </div>
    </div>
    
    <!-- Status Message -->
    <div id="statusMessage" class="mt-4 text-sm text-gray-500">
        Status: Initializing...
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy, doc, getDoc, setDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";

        setLogLevel('debug');

        const firebaseConfig = {
          apiKey: "AIzaSyD7ajxFTiETsJMg3nXC2i3-xMid70DEhjI",
          authDomain: "tiffyai.firebaseapp.com",
          projectId: "tiffyai",
          storageBucket: "tiffyai.firebasestorage.app",
          messagingSenderId: "1047156912441",
          appId: "1:1047156912441:web:4e0979c965a5b4e63578e8",
          measurementId: "G-TYC2YVJ49W"
        };
        
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : localFirebaseConfig;
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : firebaseConfig.projectId;
        
        let app, db, auth, userId = null, userName = 'Anonymous', previousOnlineCount = 0;
        let hasUserInteracted = false;
        const dingSound = new Audio('https://cdn.pixabay.com/download/audio/2021/08/04/audio_92425026c0.mp3?filename=ding-36029.mp3');

        const chatHistoryElement = document.getElementById('chatHistory');
        const messageInput = document.getElementById('messageInput');
        const sendMessageButton = document.getElementById('sendMessageButton');
        const userNameElement = document.getElementById('userName');
        const onlineCountElement = document.getElementById('onlineCount');
        const configWarning = document.getElementById('configWarning');
        const statusMessage = document.getElementById('statusMessage');
        const nameModal = document.getElementById('nameModal');
        const nameInput = document.getElementById('nameInput');
        const saveNameButton = document.getElementById('saveNameButton');

        const updateStatus = (message) => {
            if (statusMessage) {
                statusMessage.textContent = `Status: ${message}`;
            }
        };
        const showModal = (modalElement) => { modalElement.style.display = 'flex'; };
        const hideModal = (modalElement) => { modalElement.style.display = 'none'; };
        const displayMessage = (text, senderName, isUser) => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex', 'space-x-2', 'items-start', 'max-w-full', isUser ? 'justify-end' : 'justify-start');
            const textDiv = document.createElement('div');
            textDiv.classList.add('p-3', 'rounded-xl', 'max-w-xs', 'md:max-w-md', 'break-words');
            if (isUser) {
                textDiv.classList.add('bg-blue-500', 'text-white');
            } else {
                textDiv.classList.add('bg-gray-200', 'text-gray-800');
            }
            textDiv.innerHTML = `<span class="font-bold block mb-1">${senderName}</span>${text}`;
            messageDiv.appendChild(textDiv);
            chatHistoryElement.appendChild(messageDiv);
            chatHistoryElement.scrollTop = chatHistoryElement.scrollHeight;
        };
        const saveUserName = async (name) => {
            if (!db || !userId) return;
            try {
                const userDocRef = doc(db, `/artifacts/${appId}/users/${userId}/profile/data`);
                await setDoc(userDocRef, { name: name });
                userName = name;
                userNameElement.textContent = userName;
                hideModal(nameModal);
                updateStatus("Username saved. Tracking presence...");
                trackUserPresence();
            } catch (error) {
                console.error("Error saving username:", error);
                updateStatus("Error saving username. Check console for details.");
            }
        };
        const trackUserPresence = () => {
            if (!db || !userId) return;
            const presenceDocRef = doc(db, `/artifacts/${appId}/public/data/online_users/${userId}`);
            const updatePresence = () => { setDoc(presenceDocRef, { last_seen: serverTimestamp() }, { merge: true }); };
            updatePresence();
            setInterval(updatePresence, 5000);
        };
        const sendMessage = async (text) => {
            if (text.trim() === '' || !db || !userId) {
                updateStatus("Can't send message. Not authenticated or message is empty.");
                return;
            }
            try {
                await addDoc(collection(db, `/artifacts/${appId}/public/data/messages`), {
                    text: text,
                    timestamp: serverTimestamp(),
                    userId: userId,
                    userName: userName
                });
                messageInput.value = '';
                updateStatus("Message sent!");
            } catch (error) {
            console.error("Error adding message to Firestore:", error);
            updateStatus("Error sending message. Check console for details.");
        }
        };

        const initializeAppAndAuth = () => {
            updateStatus("Checking Firebase configuration...");
            if (firebaseConfig && firebaseConfig.projectId && firebaseConfig.apiKey && firebaseConfig.apiKey !== "YOUR_API_KEY") {
                updateStatus("Firebase configuration found. Initializing app...");
                try {
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                    getAnalytics(app);
                    updateStatus("Firebase initialized. Authenticating user...");

                    onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            userId = user.uid;
                            console.log("User authenticated with UID:", userId);
                            updateStatus(`Authenticated! User ID: ${userId}`);
                            const userDocRef = doc(db, `/artifacts/${appId}/users/${userId}/profile/data`);
                            try {
                                const userDocSnap = await getDoc(userDocRef);
                                if (userDocSnap.exists() && userDocSnap.data().name) {
                                    userName = userDocSnap.data().name;
                                    userNameElement.textContent = userName;
                                    updateStatus(`Welcome, ${userName}! Loading chat...`);
                                    trackUserPresence();
                                } else {
                                    updateStatus("First time user. Showing name modal...");
                                    showModal(nameModal);
                                }
                            } catch (docError) {
                                console.error("Error fetching user document:", docError);
                                updateStatus(`Error fetching user doc: ${docError.message}`);
                            }

                            const messagesRef = collection(db, `/artifacts/${appId}/public/data/messages`);
                            const messagesQuery = query(messagesRef, orderBy('timestamp'));
                            onSnapshot(messagesQuery, (querySnapshot) => {
                                chatHistoryElement.innerHTML = '';
                                querySnapshot.forEach((doc) => {
                                    const data = doc.data();
                                    displayMessage(data.text, data.userName || 'Anonymous', data.userId === userId);
                                });
                                updateStatus("Messages loaded!");
                            }, (error) => {
                                console.error("Error listening to messages:", error);
                                updateStatus("Error loading messages. Check console.");
                            });

                            const onlineUsersRef = collection(db, `/artifacts/${appId}/public/data/online_users`);
                            onSnapshot(onlineUsersRef, (querySnapshot) => {
                                const now = Date.now();
                                const activeUsers = querySnapshot.docs.filter(doc => doc.data().last_seen && (now - doc.data().last_seen.toMillis()) < 10000);
                                const currentOnlineCount = activeUsers.length;
                                onlineCountElement.textContent = currentOnlineCount;
                                if (currentOnlineCount > previousOnlineCount && hasUserInteracted) {
                                    dingSound.play().catch(e => console.log("Audio playback blocked."));
                                }
                                previousOnlineCount = currentOnlineCount;
                            }, (error) => {
                                console.error("Error listening to online users:", error);
                            });

                        } else {
                            updateStatus("No user found. Attempting sign-in...");
                            if (typeof __initial_auth_token !== 'undefined') {
                                signInWithCustomToken(auth, __initial_auth_token).catch((error) => {
                                    console.error("Error during custom token sign-in:", error);
                                    updateStatus("Custom token sign-in failed. Falling back to anonymous.");
                                    signInAnonymously(auth).catch((anonError) => {
                                        console.error("Error during anonymous sign-in:", anonError);
                                        updateStatus("Anonymous sign-in failed. Check console.");
                                    });
                                });
                            } else {
                                signInAnonymously(auth).catch((error) => {
                                    console.error("Error during anonymous sign-in:", error);
                                    updateStatus("Anonymous sign-in failed. Check console.");
                                });
                            }
                        }
                    });

                } catch (error) {
                    console.error("Firebase initialization failed:", error);
                    updateStatus(`Initialization failed: ${error.message}`);
                    configWarning.classList.remove('hidden');
                }
            } else {
                updateStatus("Firebase configuration is missing or incorrect.");
                configWarning.classList.remove('hidden');
            }
        };

        initializeAppAndAuth();

        sendMessageButton.addEventListener('click', () => { sendMessage(messageInput.value); hasUserInteracted = true; });
        messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') { sendMessage(messageInput.value); hasUserInteracted = true; } });
        document.getElementById('pwaButton').addEventListener('click', () => { window.open('https://tiffyai.github.io/App/', '_blank'); hasUserInteractive = true; });
        const tokenModalCloseButton = document.getElementById('tokenModal').querySelector('.close-button');
        if (tokenModalCloseButton) { tokenModalCloseButton.onclick = () => { hideModal(document.getElementById('tokenModal')); }; }
        saveNameButton.addEventListener('click', () => { if (nameInput.value.trim() !== '') { saveUserName(nameInput.value.trim()); hasUserInteracted = true; } else { console.error('Please enter a name.'); } });
        window.onclick = function(event) { if (event.target === document.getElementById('tokenModal')) { hideModal(document.getElementById('tokenModal')); } };
    </script>
</body>
</html>
